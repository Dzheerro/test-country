<form [formGroup]="formGroup">
  <p-autoComplete
    formControlName="selectedCountry"
    [suggestions]="filteredCountries"
    field="countryCode"
    dropdown="false"
    [forceSelection]="true"
    (completeMethod)="onSearchCountry($event)"
    (onSelect)="onSelect(filteredCountries.toString())"
    placeholder="Enter Country Code">
  </p-autoComplete>
</form>
